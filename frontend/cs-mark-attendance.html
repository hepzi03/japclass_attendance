<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Attendance - Mark Your Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn-success:hover {
            box-shadow: 0 10px 25px rgba(86, 171, 47, 0.4);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }

        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .debug-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .debug-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        .debug-label {
            font-weight: 600;
            color: #555;
        }

        .debug-value {
            color: #667eea;
            font-family: monospace;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíª CS Attendance</h1>
            <p>Mark your attendance for Computer Science classes</p>
        </div>

        <form id="attendanceForm">
            <div class="form-group">
                <label for="sessionId">Session ID:</label>
                <input type="text" id="sessionId" placeholder="Enter session ID from QR code" required>
            </div>

            <div class="form-group">
                <label for="regNumber">Registration Number:</label>
                <input type="text" id="regNumber" placeholder="Enter your registration number" required>
            </div>

            <div class="form-group">
                <label for="studentName">Full Name:</label>
                <input type="text" id="studentName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="batchName">Batch:</label>
                <select id="batchName" required>
                    <option value="">Select your batch</option>
                    <option value="CS2023">CS2023</option>
                    <option value="CS2024">CS2024</option>
                    <option value="CS2025">CS2025</option>
                </select>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter your current location" required>
            </div>

            <div class="form-group">
                <label for="notes">Notes (Optional):</label>
                <input type="text" id="notes" placeholder="Any additional notes...">
            </div>

            <button type="button" class="btn" onclick="getCurrentLocation()">
                üìç Get Current Location
            </button>

            <button type="submit" class="btn btn-success" id="submitBtn" disabled>
                ‚úÖ Mark Attendance
            </button>
        </form>

        <div id="locationInfo" style="display: none;">
            <h3>üìç Location Information</h3>
            <div id="coordinates"></div>
        </div>

        <div id="result" style="display: none;"></div>

        <!-- Debug Panel -->
        <div class="debug-panel">
            <h3>üîç Debug Information</h3>
            <div class="debug-item">
                <span class="debug-label">Student Coordinates:</span>
                <span class="debug-value" id="studentCoords">Not captured</span>
            </div>
            <div class="debug-item">
                <span class="debug-label">Session Coordinates:</span>
                <span class="debug-value" id="sessionCoords">Not available</span>
            </div>
            <div class="debug-item">
                <span class="debug-label">Calculated Distance:</span>
                <span class="debug-value" id="calculatedDistance">Not calculated</span>
            </div>
            <div class="debug-item">
                <span class="debug-label">IP Address:</span>
                <span class="debug-value" id="ipAddress">Loading...</span>
            </div>
        </div>

        <div class="back-link">
            <a href="cs-dashboard.html">‚Üê Back to CS Dashboard</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://japclass-backend.onrender.com/api/cs';
        let currentLocation = null;

        // Get current location with high accuracy
        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by this browser.');
                return;
            }

            const locationInfo = document.getElementById('locationInfo');
            const coordinates = document.getElementById('coordinates');
            const submitBtn = document.getElementById('submitBtn');
            
            coordinates.innerHTML = '<div class="loading"><div class="spinner"></div>Getting location...</div>';
            locationInfo.style.display = 'block';

            try {
                // Take multiple readings for better accuracy
                const positions = [];
                const numReadings = 3;
                
                for (let i = 0; i < numReadings; i++) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });
                    positions.push(position);
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second between readings
                }

                // Calculate average coordinates
                const avgLat = positions.reduce((sum, pos) => sum + pos.coords.latitude, 0) / positions.length;
                const avgLon = positions.reduce((sum, pos) => sum + pos.coords.longitude, 0) / positions.length;
                const avgAccuracy = positions.reduce((sum, pos) => sum + pos.coords.accuracy, 0) / positions.length;

                currentLocation = {
                    latitude: avgLat,
                    longitude: avgLon,
                    accuracy: avgAccuracy
                };

                coordinates.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Location captured successfully!</strong><br>
                        Latitude: ${currentLocation.latitude.toFixed(6)}<br>
                        Longitude: ${currentLocation.longitude.toFixed(6)}<br>
                        Accuracy: ${Math.round(currentLocation.accuracy)}m<br>
                        <small>Average of ${numReadings} readings for better accuracy</small>
                    </div>
                `;

                submitBtn.disabled = false;
                updateDebugInfo();

            } catch (error) {
                coordinates.innerHTML = `
                    <div class="alert alert-error">
                        <strong>Error getting location:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Update debug information
        function updateDebugInfo() {
            if (currentLocation) {
                document.getElementById('studentCoords').textContent = 
                    `${currentLocation.latitude.toFixed(6)}, ${currentLocation.longitude.toFixed(6)}`;
            }
        }

        // Get IP address
        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').textContent = data.ip;
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'Could not detect';
            }
        }

        // Handle form submission
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!currentLocation) {
                alert('Please get your current location first!');
                return;
            }

            const formData = {
                session_id: document.getElementById('sessionId').value,
                reg_number: document.getElementById('regNumber').value,
                student_name: document.getElementById('studentName').value,
                batch_name: document.getElementById('batchName').value,
                latitude: currentLocation.latitude,
                longitude: currentLocation.longitude,
                accuracy: currentLocation.accuracy,
                location: document.getElementById('location').value,
                notes: document.getElementById('notes').value
            };

            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');

            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Marking Attendance...';

            try {
                const response = await fetch(`${API_BASE}/mark-attendance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h3>‚úÖ Attendance Marked Successfully!</h3>
                            <p><strong>Student:</strong> ${result.attendance.studentName}</p>
                            <p><strong>Session:</strong> ${result.attendance.sessionId}</p>
                            <p><strong>Time:</strong> ${new Date(result.attendance.timestamp).toLocaleString()}</p>
                            <p><strong>Distance:</strong> ${result.attendance.distance.toFixed(2)}m</p>
                            <p><strong>IP Address:</strong> ${result.attendance.ip}</p>
                            <p><strong>IP Suspicious:</strong> ${result.attendance.isIPSuspicious ? '‚ö†Ô∏è Yes' : '‚úÖ No'}</p>
                        </div>
                    `;

                    // Update debug info
                    document.getElementById('calculatedDistance').textContent = 
                        `${result.attendance.distance.toFixed(2)}m`;
                    
                    // Clear form
                    document.getElementById('attendanceForm').reset();
                    currentLocation = null;
                    document.getElementById('locationInfo').style.display = 'none';
                    submitBtn.disabled = true;

                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-error">
                            <h3>‚ùå Error Marking Attendance</h3>
                            <p><strong>Error:</strong> ${result.error}</p>
                            ${result.details ? `<p><strong>Details:</strong> ${result.details}</p>` : ''}
                        </div>
                    `;
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert alert-error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Mark Attendance';
            }

            resultDiv.style.display = 'block';
        });

        // Initialize
        getIPAddress();
    </script>
</body>
</html>
