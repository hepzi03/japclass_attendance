<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Attendance - Mark Your Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .debug-label {
            font-weight: 600;
            color: #667eea;
            margin-right: 10px;
        }

        .debug-value {
            color: #666;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíª CS Attendance</h1>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="sessionId">Session ID:</label>
                <input type="text" id="sessionId" name="sessionId" required placeholder="Enter session ID">
            </div>
            
            <div class="form-group">
                <label for="regNumber">Registration Number:</label>
                <input type="text" id="regNumber" name="regNumber" required placeholder="e.g., 23CZ001">
            </div>
            
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="batchName">Batch:</label>
                <select id="batchName" name="batchName" required>
                    <option value="CS2023">CS2023</option>
                    <option value="CS2024">CS2024</option>
                    <option value="CS2025">CS2025</option>
                </select>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="getCurrentLocation()">üìç Get Current Location</button>
            <button type="submit" class="btn btn-success" id="submitBtn" disabled>‚úÖ Mark Attendance</button>
        </form>

        <div class="debug-panel">
            <div style="margin-bottom: 10px;">
                <span class="debug-label">Coordinates:</span>
                <span class="debug-value" id="coordinates">Not captured yet</span>
            </div>
            <div style="margin-bottom: 10px;">
                <span class="debug-label">IP Address:</span>
                <span class="debug-value" id="ipAddress">Loading...</span>
            </div>
            <div>
                <span class="debug-label">Accuracy:</span>
                <span class="debug-value" id="accuracy">Not available</span>
            </div>
        </div>

        <div class="back-link">
            <a href="cs-dashboard.html">‚Üê Back to CS Dashboard</a>
        </div>
    </div>

    <script>
        const API_BASE = 'https://japclass-backend.onrender.com/api/cs';
        let currentLocation = null;

        async function getCurrentLocation() {
            const btn = event.target;
            const originalText = btn.textContent;
            
            btn.textContent = 'üìç Getting Location...';
            btn.disabled = true;
            
            try {
                if (!navigator.geolocation) {
                    alert('Geolocation is not supported by this browser.');
                    return;
                }

                // Get multiple readings for better accuracy
                const positions = [];
                const maxReadings = 3;
                
                for (let i = 0; i < maxReadings; i++) {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });
                    positions.push(position);
                    if (i < maxReadings - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000)); // Wait 1 second between readings
                    }
                }

                // Average the coordinates for better accuracy
                const avgLat = positions.reduce((sum, pos) => sum + pos.coords.latitude, 0) / positions.length;
                const avgLon = positions.reduce((sum, pos) => sum + pos.coords.longitude, 0) / positions.length;
                const avgAccuracy = positions.reduce((sum, pos) => sum + pos.coords.accuracy, 0) / positions.length;

                currentLocation = {
                    latitude: avgLat,
                    longitude: avgLon,
                    accuracy: avgAccuracy
                };

                document.getElementById('coordinates').textContent = `${avgLat.toFixed(6)}, ${avgLon.toFixed(6)}`;
                document.getElementById('accuracy').textContent = `${Math.round(avgAccuracy)}m`;
                
                document.getElementById('submitBtn').disabled = false;
                
                btn.textContent = '‚úÖ Location Captured!';
                btn.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.disabled = false;
                }, 2000);

            } catch (error) {
                console.error('Error getting location:', error);
                alert('Error getting location: ' + error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('ipAddress').textContent = data.ip;
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'Could not detect';
            }
        }

        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentLocation) {
                alert('Please capture your location first!');
                return;
            }

            const formData = new FormData(e.target);
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = '‚è≥ Marking Attendance...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE}/mark-attendance`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: formData.get('sessionId'),
                        reg_number: formData.get('regNumber'),
                        student_name: formData.get('studentName'),
                        batch_name: formData.get('batchName'),
                        latitude: currentLocation.latitude,
                        longitude: currentLocation.longitude,
                        accuracy: currentLocation.accuracy
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Clear form
                    e.target.reset();
                    currentLocation = null;
                    document.getElementById('coordinates').textContent = 'Not captured yet';
                    document.getElementById('accuracy').textContent = 'Not available';
                    document.getElementById('submitBtn').disabled = true;
                    
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.className = 'success-message';
                    successDiv.textContent = `‚úÖ ${result.message}`;
                    e.target.parentNode.insertBefore(successDiv, e.target);
                    
                    setTimeout(() => successDiv.remove(), 5000);
                } else {
                    throw new Error(result.message);
                }
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = `‚ùå Error: ${error.message}`;
                e.target.parentNode.insertBefore(errorDiv, e.target);
                
                setTimeout(() => errorDiv.remove(), 5000);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // Get IP address on page load
        getIPAddress();
    </script>
</body>
</html>
